<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>S.Boonmeerit</title>
<style>
body {
    font-family: Arial;
    background:#f2f2f2;
    text-align:center;
}
.box {
    background:white;
    width:90%;
    margin:auto;
    padding:20px;
    border-radius:10px;
}
button {
    padding:10px 15px;
    margin:5px;
    background:black;
    color:white;
    border:none;
    border-radius:5px;
}
button:hover {background:gray;}
input {
    padding:8px;
    margin:5px;
}
table {
    width:100%;
    border-collapse:collapse;
}
th,td {
    border:1px solid black;
    padding:6px;
}
</style>
</head>
<body>

<h1>Welcome to S.Boonmeerit</h1>

<!-- LOGIN -->
<div id="loginPage" class="box">
<h2>Login</h2>
<input type="text" id="user" placeholder="User"><br>
<input type="password" id="pass" placeholder="Pass"><br>
<button onclick="login()">Login</button>
<p id="msg"></p>
</div>

<!-- MENU -->
<div id="menuPage" class="box" style="display:none;">
<h2>welcome</h2>
<button onclick="showEmployee()">ข้อมูลพนักงาน</button>
<button onclick="showMaterial()">ข้อมูลวัสดุสินค้า</button><br><br>
<button onclick="logout()">BACK</button>
</div>

<!-- EMPLOYEE -->
<div id="employeePage" class="box" style="display:none;">
<h2>ข้อมูลพนักงาน</h2>

<input type="text" id="search" placeholder="ค้นหาชื่อหรือรหัส" onkeyup="searchEmployee()">

<table id="empTable">
<tr><th>รหัสพนักงาน</th><th>ชื่อ-นามสกุล</th></tr>
<tr><td>600001</td><td>นาย สุเวช ทิมศรีกล่ำ</td></tr>
<tr><td>600002</td><td>นาง พาเพลิน เทียนทอง</td></tr>
<tr><td>600003</td><td>นาย ช้วน จันทร์น่วม</td></tr>
<tr><td>600004</td><td>นาย สายันต์ เขจรลัย</td></tr>
<tr><td>600005</td><td>นาย ธีระวิทย์ ภัทรเกียรติ</td></tr>
</table>

<br>
<button onclick="backMenu()">BACK</button>
</div>

<!-- MATERIAL -->
<div id="materialPage" class="box" style="display:none;">
<h2>ข้อมูลวัสดุก่อสร้าง</h2>

<input type="text" id="matName" placeholder="ชื่อวัสดุ">
<input type="number" id="matQty" placeholder="จำนวน">
<button onclick="addMaterial()">เพิ่ม</button>

<table id="matTable">
<tr><th>ชื่อวัสดุ</th><th>จำนวน</th><th>ลบ</th></tr>
<tr><td>ปูนซีเมนต์</td><td>100</td><td><button onclick="deleteRow(this)">X</button></td></tr>
<tr><td>เหล็กเส้น</td><td>200</td><td><button onclick="deleteRow(this)">X</button></td></tr>
</table>

<br>
<button onclick="backMenu()">BACK</button>
</div>

<script>
function login(){
    let u=document.getElementById("user").value;
    let p=document.getElementById("pass").value;
    if(u=="admin" && p=="1234"){
        loginPage.style.display="none";
        menuPage.style.display="block";
    } else {
        msg.innerHTML="Login ไม่ถูกต้อง";
    }
}
function logout(){
    menuPage.style.display="none";
    loginPage.style.display="block";
}
function showEmployee(){
    menuPage.style.display="none";
    employeePage.style.display="block";
}
function showMaterial(){
    menuPage.style.display="none";
    materialPage.style.display="block";
}
function backMenu(){
    employeePage.style.display="none";
    materialPage.style.display="none";
    menuPage.style.display="block";
}
function searchEmployee(){
    let input=document.getElementById("search").value.toLowerCase();
    let rows=document.getElementById("empTable").rows;
    for(let i=1;i<rows.length;i++){
        let txt=rows[i].innerText.toLowerCase();
        rows[i].style.display = txt.includes(input) ? "" : "none";
    }
}
function addMaterial(){
    let name=document.getElementById("matName").value;
    let qty=document.getElementById("matQty").value;
    if(name==""||qty=="") return alert("กรอกข้อมูลให้ครบ");
    let table=document.getElementById("matTable");
    let row=table.insertRow();
    row.insertCell(0).innerHTML=name;
    row.insertCell(1).innerHTML=qty;
    row.insertCell(2).innerHTML="<button onclick='deleteRow(this)'>X</button>";
}
function deleteRow(btn){
    btn.parentNode.parentNode.remove();
}
</script>

</body>
</html>
